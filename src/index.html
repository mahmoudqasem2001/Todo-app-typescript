<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="../dist/css/output.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container w-2/4 m-auto mt-4">
        <h1 class="text-2xl mb-4">To Do List</h1>

        <!-- Edit Task Pop-up model-->
        <div id="modal" class="modal hidden fixed inset-96  items-center justify-center z-10">
            <div class="modal-content bg-blue-50 p-6 rounded shadow-lg relative">
                <i id="closeModal"
                    class="fa-solid fa-circle-xmark fa-lg right-1 top-4 absolute hover:cursor-pointer"></i>
                <input type="text" id="newTaskName" placeholder="Enter the new task name"
                    class="w-full p-2 border rounded-md mb-4" />
                <button id="updateTaskName" class="bg-blue-500 text-white py-2 px-4 rounded-md">Update</button>
            </div>
        </div>

        <!-- Add new Task Pop-up model-->
        <div id="addTaskModal" class="modal hidden fixed inset-96 items-center justify-center z-10">
            <div class="modal-content bg-blue-50 p-6 rounded shadow-lg relative">
                <i id="closeAddTaskModal"
                    class="fa-solid fa-circle-xmark fa-lg right-1 top-4 absolute hover:cursor-pointer"></i>
                <input type="text" id="newTask" 
                    class="w-full p-2 border rounded-md mb-4" placeholder="Enter a new task" />
                <button id="addNewTask" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400">Add</button>
            </div>
        </div>

        <!-- Deleting Confirmation Pop-up model-->
        <div id="deleteConfirmationModal" class="modal hidden fixed inset-96 items-center justify-center z-10">
            <div class="modal-content bg-red-50 p-6 rounded shadow-lg relative">
                <p>Are you sure you want to delete this task?</p>
                <div class="flex justify-end mt-4">
                    <button id="confirmDelete" class="bg-red-500 text-white py-2 px-4 rounded-md mr-2">Yes</button>
                    <button id="cancelDelete" class="bg-gray-300 py-2 px-4 rounded-md">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Add new task button-->
        <div class="flex mb-6">
            <button id="addTaskButton" class="ml-2 p-3 bg-blue-500 text-white rounded-md w-full hover:bg-blue-400"><i
                    class="fa-solid fa-plus text-xl "></i></button>
        </div>

        <!-- Filters complation buttons-->
        <div class="mt-4 mb-4">
            <button class="mr-2 p-2" id="allButton" data-filter="all">All</button>
            <button class="mr-2 p-2" id="activeButton" data-filter="active">Active</button>
            <button class="mr-2 p-2" id="completedButton" data-filter="completed">Completed</button>
            <button class="p-2  text-red-500" id="clearCompletedButton"> Clear Completed</button>
        </div>

        <!-- List Of Tasks Added -->
        <ul id="taskList" class="list-disc">
        </ul>

    </div>
    <script src="../dist/js/app.bundle.js"></script>
</body>
</html>
